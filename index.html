<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>New Year Countdown</title>
</head>
<body>
  <div id="overlay">
    <main>
      <h2>New Year Countdown</h2>
      <h1 id="new_year">0000</h1>
      <div class="countdown-container">
        <div class="countdown-el">
          <p id="days">00</p>
          <span>days</span>
        </div>
        <div class="countdown-el">
          <p id="hours">00</p>
          <span>hours</span>
        </div>
        <div class="countdown-el">
          <p id="mins">00</p>
          <span>mins</span>
        </div>
        <div class="countdown-el">
          <p id="seconds">00</p>
          <span>seconds</span>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
